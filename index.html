<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurobox Portugal</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a063968995.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container"> 

     <header>
            <nav>
             <div class="nav-container">
               <a href="#">
                <img id="logo" src="images/logo.png" alt="Eurobox">
               </a> 
              <ul id="navlist">
                <li><a href="#">Home</a></li>
                <li><a href="#">Relocation</a></li>
                <li><a href="https://eurobox.pt/transfer">Transfer & Tour</a></li>
                <li><a href="#">Youtube</a></li> 
                <li><a href="#">Contact</a></li>
              </ul>
             </div> 
           </nav>
            
           <div id="main-banner">  
                 <div id="main-bannercontainer">
                   <a href="#" id="main-calltoaction"> 
                        <span id="calltitle">Want to live in Cascais?</span><br>
                        <span id="callsubtitle">According to the profile of each family, I can help with all the details that only a passionate resident knows.</span>
                   </a>  
                 </div>    
           </div>       
     </header>


     <banners>
         <div class="bannerscontainer">
            <div class="bannerslist">
               
              <a href="#" class="bannerarea">
                  <img class="bannerimage" src="../LearningHTML&CSS/images/realestateCover.JPG">
                  Relocation
               </a>

              <a href="#" class="bannerarea">
                  <img class="bannerimage" src="../LearningHTML&CSS/images/tourresidencialCover.jpg">
                  Residencial Tour
               </a>

              <a href="#" class="bannerarea">
                  <img class="bannerimage" src="../LearningHTML&CSS/images/airport-transfer.jpg">
                  Transfer & Tour
               </a>

              <a href="#" class="bannerarea">
                  <img class="bannerimage" src="../LearningHTML&CSS/images/eunabaia.jpg">
                  Youtube
               </a>

            </div>
         </div>  
     </banners>

        
     <form class="form-container">
            <span>Contact us:</span>
            <input class="form-input" type="text" name="Name" placeholder="name">
            <input class="form-input" type="text" name="Phone" placeholder="phone">
            <input class="form-input" type="email" name="E-mail" placeholder="e-mail">
            <input class="form-input" type="text" name="Message" placeholder="message">        
            <button class="form-button">Send</button>    
     </form>


     <footer>
            <span>Lucas al Jalali &copy; 2022</span>
     </footer>
     
    </div>
</body>

</html>

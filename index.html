<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurobox Portugal</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a063968995.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container"> 
        <header> 
            <a href="#" class="logo">
                <img id="logo" src="images/logo.png" alt="Eurobox">
            </a> 
            
            <nav class="nav-container">
                <button class="menu-button" onclick="changeClass()">
                    <svg width="45px" height="45px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M23 6H1c-.552 0-1-.448-1-1s.448-1 1-1h22c.553 0 1 .448 1 1s-.447 1-1 1zM23 13H1c-.552 0-1-.447-1-1s.448-1 1-1h22c.553 0 1 .447 1 1s-.447 1-1 1zM23 20H1c-.552 0-1-.447-1-1s.448-1 1-1h22c.553 0 1 .447 1 1s-.447 1-1 1z"/>
                    </svg>
                </button>

                <ul id="hiddenList" class="navHidden">
                    <li><a href="#">Relocation</a></li>
                    <li><a href="#">Transfer</a></li>
                    <li><a href="#">Tour</a></li> 
                </ul>
            </nav> 
        </header>

        <main>
            <div class="main-container">  
                <div class="banners">

                    <div class="banner1">
                        <a href="#">
                            <span class="banner1-title">Relocation</span>
                            <img class="banner1-image" src="../images/realestateCover.jpg" alt="Cascais Real Estate">
                        </a>    
                    </div>

                    <div class="banner2">
                        <a href="#">
                            <h1 class="calltitle">Want to live in Cascais?</h1>
                            <p class="callsubtitle">According to the profile of each family, I can help with all the details that only a passionate resident knows.</p>
                        </a>  
                    </div>

                    <div class="banner3">
                        <a href="#">
                            <span class="banner3-title">Tour</span>
                            <img class="banner3-image" src="../images/tourCover.jpg" alt="Cascais Residencial Tour">
                        </a>    
                    </div>

                    <div class="banner4">
                        <a href="#">
                            <span class="banner4-title">Transfer</span>
                            <img class="banner4-image" src="../images/airport-transfer.jpg" alt="Cascais Airport Transfer">
                        </a>    
                    </div>

                    <div class="banner5">
                        <a href="#">
                            <span class="banner5-title">Residencial Tour</span>
                            <img class="banner5-image" src="../images/eunabaia.jpg" alt="Eurobox Youtube Channel">
                        </a>    
                    </div>

                </div>    
            </div>       
        </main>

        <social class="social-container">
            <ul class="social-list">

                <li>
                    <a href="#">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-regular fa-envelope"></i>
                    </a>
                </li>  

            </ul>
        </social>

    </div>
</body>
<script src="JS/scripts.js"></script>

</html>
